<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Store | Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; transition: all 0.3s ease; }
        .glass:hover { border-color: #d4af37; box-shadow: 0 0 25px rgba(212, 175, 0, 0.15); }
        .gold-text { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #bf953f, #b38728); }
        .section-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.1em; color: #d4af37; text-transform: uppercase; margin: 3rem 0 1.5rem 0; border-left: 4px solid #d4af37; padding-left: 1rem; }
        .hidden-view { display: none; }
        
        /* Horror Overlay */
        #videoOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; background-image: radial-gradient(circle, #200 0%, #000 70%); }
        .horror-shake { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
    </style>
</head>
<body class="antialiased">

    <audio id="phonkPlayer" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="videoOverlay">
        <h1 class="text-red-700 font-black text-4xl mb-6 italic uppercase horror-shake">BHAI TERA PHONE NUMBER ME 10 SE JYADA CHARACTER HAI?</h1>
        <div class="border-4 border-red-900 rounded-xl overflow-hidden shadow-[0_0_50px_rgba(255,0,0,0.4)]">
             <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2I1bjZndHdndndndndndndndndndndndndndndndndndndndndndn/3o7TKv9QWad7Y3tG5u/giphy.gif" width="400">
        </div>
        <button onclick="closeVideo()" class="mt-12 bg-red-800 text-white px-12 py-4 rounded-full font-black uppercase tracking-widest hover:bg-white hover:text-red-900 transition">SORRY BHAI üôè (GO HOME)</button>
    </div>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-black/90 backdrop-blur-md border-b border-white/5">
        <div class="text-xl font-extrabold gold-text italic">HIMANSHU STORE</div>
        <div class="flex gap-4 items-center">
            <button onclick="controlMusic()" id="musicBtn" class="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-[10px] font-bold">PLAY MUSIC üéµ</button>
            <div id="cartCounter" class="bg-yellow-600 text-black px-3 py-1 rounded-full text-xs font-black">üõí 0</div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-32 pb-20">
        <div id="store-view">
            <h2 class="section-title">Entertainment</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
                <div class="glass p-5 flex flex-col items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="h-6 mb-3">
                    <h3 class="text-[11px] font-bold">YouTube Premium</h3>
                    <p class="text-[10px] gold-text font-bold mb-3">‚Çπ10 / 1M</p>
                    <button onclick="addToCart('YouTube Premium', 10)" class="gold-bg text-black font-bold px-4 py-1.5 rounded-lg text-[9px] uppercase">Add to Cart</button>
                </div>
                <div class="glass p-5 flex flex-col items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="h-6 mb-3">
                    <h3 class="text-[11px] font-bold">Netflix</h3>
                    <p class="text-[10px] gold-text font-bold mb-3">‚Çπ99 / 1M</p>
                    <button onclick="addToCart('Netflix', 99)" class="gold-bg text-black font-bold px-4 py-1.5 rounded-lg text-[9px] uppercase">Add to Cart</button>
                </div>
                </div>

            <h2 class="section-title">Banning</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
                <div class="glass p-4 flex justify-between items-center">
                    <span>Instagram B4nning</span>
                    <button onclick="addToCart('IG Banning', 1299)" class="text-[10px] font-bold gold-text">‚Çπ1299 [ADD]</button>
                </div>
            </div>

            <div id="checkoutBar" class="fixed bottom-0 left-0 w-full bg-yellow-600 p-4 text-black flex justify-between items-center hidden z-40">
                <span id="cartTotal" class="font-black uppercase tracking-widest text-sm italic">Items: 0 | Total: ‚Çπ0</span>
                <button onclick="showPayment()" class="bg-black text-white px-8 py-2 rounded-full font-black text-xs uppercase">Checkout Now</button>
            </div>
        </div>

        <div id="payment-view" class="hidden-view max-w-lg mx-auto pt-10">
            <div class="glass p-8 border-yellow-600/20 shadow-2xl">
                <h2 class="text-2xl font-black gold-text mb-6 uppercase italic">Final Checkout</h2>
                <form action="https://formspree.io/f/mykkylnr" method="POST" class="space-y-4">
                    <input type="hidden" name="Items" id="cart-items-input">
                    <input type="hidden" name="TotalAmount" id="cart-total-input">
                    
                    <div class="bg-white/5 p-4 rounded-xl mb-4 border border-white/10">
                        <p class="text-[10px] text-gray-400 uppercase font-bold">Your Selection:</p>
                        <div id="cartSummary" class="text-xs font-bold py-2"></div>
                        <div id="finalPrice" class="text-lg font-black gold-text border-t border-white/10 pt-2">Total: ‚Çπ0</div>
                    </div>

                    <input type="email" name="Email" required placeholder="Delivery Email" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 outline-none text-sm">
                    
                    <div class="flex">
                        <span class="bg-white/10 border border-white/10 rounded-l-xl px-4 py-3 text-sm text-gray-400 font-bold">+91</span>
                        <input type="number" id="numInput" name="Phone" required placeholder="10 Digit Number" class="w-full bg-white/5 border border-white/10 rounded-r-xl px-4 py-4 outline-none text-sm">
                    </div>

                    <div class="p-5 bg-white/5 rounded-2xl border-2 border-dashed border-yellow-600/30 flex flex-col items-center">
                        <div class="flex items-center gap-2 mb-2">
                             <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" class="h-4 filter invert">
                             <span class="text-[10px] uppercase text-gray-500 font-bold">Pay To UPI</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <p id="upiId" class="text-xl font-black tracking-widest text-white italic">rice@ptyes</p>
                            <button type="button" onclick="copyUPI()" class="bg-white/10 p-2 rounded-lg text-[10px] hover:bg-yellow-600 transition">COPY</button>
                        </div>
                    </div>

                    <input type="text" name="UTR" required placeholder="Enter Transaction UTR" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 outline-none text-sm focus:border-green-600">
                    <button type="submit" id="finalBtn" class="w-full gold-bg text-black font-black py-5 rounded-xl uppercase tracking-widest text-sm shadow-xl">Complete Order</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        let cart = [];
        let total = 0;
        let audio = document.getElementById('phonkPlayer');

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cartCounter').innerText = `üõí ${cart.length}`;
            document.getElementById('cartTotal').innerText = `Items: ${cart.length} | Total: ‚Çπ${total}`;
            if(cart.length > 0) document.getElementById('checkoutBar').classList.remove('hidden');
        }

        function showPayment() {
            document.getElementById('store-view').classList.add('hidden-view');
            document.getElementById('payment-view').classList.remove('hidden-view');
            
            let summary = cart.map(item => item.name).join(', ');
            document.getElementById('cartSummary').innerText = summary;
            document.getElementById('finalPrice').innerText = `Total: ‚Çπ${total}`;
            
            document.getElementById('cart-items-input').value = summary;
            document.getElementById('cart-total-input').value = total;
            window.scrollTo(0,0);
        }

        function copyUPI() {
            const upi = "rice@ptyes";
            navigator.clipboard.writeText(upi);
            alert("UPI ID Copied: " + upi);
        }

        function controlMusic() {
            if(audio.paused) { audio.play(); document.getElementById('musicBtn').innerText = "VIBING... ‚è∏Ô∏è"; } 
            else { audio.pause(); document.getElementById('musicBtn').innerText = "PLAY MUSIC üéµ"; }
        }

        document.getElementById('numInput').addEventListener('input', function() {
            if (this.value.length > 10) {
                document.getElementById('videoOverlay').style.display = 'flex';
                document.getElementById('finalBtn').disabled = true;
                audio.pause();
            }
        });

        function closeVideo() { location.reload(); }
    </script>
</body>
</html>

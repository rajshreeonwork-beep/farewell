<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Store | Phonk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: #fff;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 70%);
        }
        .premium-glass { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(20px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Touch Effect */
        .premium-glass:active { transform: scale(0.97); border-color: #d4af37; }
        
        .gold-accent { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #996515 100%); }
        .hidden-view { display: none; }
        
        /* Music Pulse */
        .music-btn { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
    </style>
</head>
<body class="antialiased">

    <audio id="phonkMusic" loop>
        <source src="https://www.mboxdrive.com/Montagem%20Rugada.mp3" type="audio/mpeg">
    </audio>

    <div class="fixed top-6 right-6 z-50">
        <button onclick="toggleMusic()" class="music-btn premium-glass p-4 rounded-full flex items-center gap-3">
            <span id="music-status" class="text-xs font-bold uppercase tracking-widest gold-accent">Play Phonk</span>
            <span id="music-icon">▶️</span>
        </button>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-12">
        
        <div id="store-view">
            <header class="text-center mb-16">
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-4 italic uppercase">
                    Himanshu <span class="gold-accent">Store</span>
                </h1>
                <p class="text-gray-500 tracking-[0.3em] uppercase text-[10px] font-bold">Premium Digital Services • Cheapest in Market</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="premium-glass p-8 rounded-[2rem] flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-1">YouTube Premium</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6 italic">1 Month Access</p>
                    <div class="text-4xl font-black mb-8">₹10</div>
                    
                    <div class="flex items-center gap-6 mb-8">
                        <button onclick="changeQty('yt', -1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">-</button>
                        <span id="qty-yt" class="text-xl font-bold w-4 text-center">1</span>
                        <button onclick="changeQty('yt', 1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">+</button>
                    </div>

                    <button onclick="openPayment('YouTube Premium', 10, 'yt')" class="w-full gold-bg text-black font-black py-4 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                </div>

                <div class="premium-glass p-8 rounded-[2rem] flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-1">Spotify Premium</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6 italic">3 Months Access</p>
                    <div class="text-4xl font-black mb-8">₹20</div>
                    
                    <div class="flex items-center gap-6 mb-8">
                        <button onclick="changeQty('sp', -1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">-</button>
                        <span id="qty-sp" class="text-xl font-bold w-4 text-center">1</span>
                        <button onclick="changeQty('sp', 1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">+</button>
                    </div>

                    <button onclick="openPayment('Spotify Premium', 20, 'sp')" class="w-full gold-bg text-black font-black py-4 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                </div>

                <div class="premium-glass p-8 rounded-[2rem] flex flex-col items-center">
                    <h3 class="text-xl font-bold mb-1">Big Basket</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6 italic">1 Day Access</p>
                    <div class="text-4xl font-black mb-8">₹20</div>
                    
                    <div class="flex items-center gap-6 mb-8">
                        <button onclick="changeQty('bb', -1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">-</button>
                        <span id="qty-bb" class="text-xl font-bold w-4 text-center">1</span>
                        <button onclick="changeQty('bb', 1)" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center">+</button>
                    </div>

                    <button onclick="openPayment('Big Basket', 20, 'bb')" class="w-full gold-bg text-black font-black py-4 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                </div>

            </div>
        </div>

        <div id="payment-view" class="hidden-view max-w-lg mx-auto">
            <button onclick="closePayment()" class="mb-8 text-gray-500 hover:text-white flex items-center gap-2 text-xs uppercase font-bold tracking-widest">
                ← Return to Store
            </button>

            <div class="premium-glass p-10 rounded-[2.5rem] border-white/20 shadow-2xl">
                <h2 class="text-3xl font-black italic gold-accent mb-2 uppercase">Checkout</h2>
                <p id="bill-summary" class="text-xs text-gray-400 mb-10 pb-4 border-b border-white/10"></p>

                <form action="https://formspree.io/f/mykkylnr" method="POST" class="space-y-6">
                    <input type="hidden" name="OrderDetails" id="order-input">
                    
                    <div>
                        <label class="block text-[9px] uppercase tracking-widest text-gray-500 mb-2 font-bold">Delivery Email</label>
                        <input type="email" name="Email" required placeholder="Where to send access?" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 outline-none focus:border-yellow-600 transition-all">
                    </div>

                    <div>
                        <label class="block text-[9px] uppercase tracking-widest text-gray-500 mb-2 font-bold">WhatsApp Number</label>
                        <input type="number" name="WhatsApp" required placeholder="For direct support" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 outline-none focus:border-yellow-600 transition-all">
                    </div>

                    <div class="py-6 text-center bg-white/5 rounded-2xl border border-dashed border-white/20">
                        <p class="text-[9px] uppercase text-gray-500 mb-2">Pay via UPI</p>
                        <p class="text-xl font-bold tracking-[0.2em] mb-1">rice@ptyes</p>
                    </div>

                    <div>
                        <label class="block text-[9px] uppercase tracking-widest text-gray-500 mb-2 font-bold">UTR / Transaction ID</label>
                        <input type="text" name="UTR_Number" required placeholder="Enter 12-digit number" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 outline-none focus:border-green-600">
                    </div>

                    <button type="submit" class="w-full gold-bg text-black font-black py-5 rounded-xl uppercase tracking-[0.2em] text-xs">
                        Confirm Purchase
                    </button>
                </form>
            </div>
        </div>

        <footer class="mt-20 text-center text-gray-700 text-[10px] tracking-[0.5em] uppercase">
            Designed by Himanshu @vct531
        </footer>
    </div>

    <a href="https://wa.me/2250142987393" target="_blank" class="fixed bottom-8 right-8 p-4 bg-green-500 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-transform z-50">
        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.888 11.888-11.888 3.176 0 6.161 1.237 8.404 3.48s3.481 5.229 3.481 8.406c0 6.556-5.333 11.888-11.889 11.888-2.013 0-3.991-.512-5.747-1.483l-6.236 1.637zm6.75-4.433c1.554.921 3.326 1.408 5.137 1.408 5.422 0 9.835-4.412 9.835-9.835 0-2.625-1.022-5.093-2.879-6.95-1.856-1.857-4.325-2.879-6.95-2.879-5.423 0-9.835 4.412-9.835 9.835 0 1.933.568 3.821 1.644 5.432l-1.074 3.922 4.022-1.056z"/></svg>
    </a>

    <script>
        const audio = document.getElementById('phonkMusic');
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-status').innerText = "Vibing Now";
                document.getElementById('music-icon').innerText = "⏸️";
            } else {
                audio.pause();
                document.getElementById('music-status').innerText = "Play Phonk";
                document.getElementById('music-icon').innerText = "▶️";
            }
        }

        function changeQty(id, delta) {
            const el = document.getElementById(`qty-${id}`);
            let val = parseInt(el.innerText);
            val = Math.max(1, val + delta);
            el.innerText = val;
        }

        function openPayment(name, price, id) {
            const qty = document.getElementById(`qty-${id}`).innerText;
            const total = parseInt(qty) * price;
            
            document.getElementById('store-view').classList.add('hidden-view');
            document.getElementById('payment-view').classList.remove('hidden-view');
            
            document.getElementById('order-input').value = `${name} (Qty: ${qty}) - Total: ₹${total}`;
            document.getElementById('bill-summary').innerText = `BILLING: ${name} x ${qty} | PAYABLE: ₹${total}`;
            window.scrollTo(0,0);
        }

        function closePayment() {
            document.getElementById('payment-view').classList.add('hidden-view');
            document.getElementById('store-view').classList.remove('hidden-view');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>

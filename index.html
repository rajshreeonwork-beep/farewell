<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST DANCE | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Syncopate:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #bf953f; --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #aa771c); }
        
        body { 
            background: #000; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden;
            height: 100vh;
        }

        /* Crazy Background Animation */
        .bg-aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1000 0%, #000 70%);
            z-index: -1;
        }
        .aura-circle {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(191, 149, 63, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: move 15s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Glitch Effect */
        .glitch {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black;
        }
        .glitch::before { left: 2px; text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-1 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-2 5s infinite linear alternate-reverse; }

        @keyframes glitch-1 { 0% { clip: rect(10px, 9999px, 9px, 0); } 100% { clip: rect(80px, 9999px, 30px, 0); } }
        @keyframes glitch-2 { 0% { clip: rect(70px, 9999px, 50px, 0); } 100% { clip: rect(20px, 9999px, 60px, 0); } }

        /* Neon Rotating Border */
        .neon-box {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
        }
        .neon-box::before {
            content: '';
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #bf953f);
            animation: rotate 4s linear infinite;
        }
        .inner-content {
            position: relative;
            inset: 3px;
            background: #080808;
            border-radius: 18px;
            z-index: 10;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .gold-shimmer {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">

    <div class="bg-aura">
        <div class="aura-circle" style="top: -10%; left: -10%;"></div>
        <div class="aura-circle" style="bottom: -10%; right: -10%;"></div>
    </div>

    <div class="relative z-20 text-center px-4">
        <p class="tracking-[1em] text-[10px] uppercase text-yellow-600/60 mb-2 font-bold">Class 12 Farewell</p>
        
        <h1 class="glitch text-4xl md:text-8xl font-black mb-10" data-text="ONE LAST PARTY">
            ONE LAST PARTY
        </h1>

        <div class="neon-box max-w-lg mx-auto w-full shadow-[0_0_50px_rgba(0,0,0,1)]">
            <div class="inner-content p-10 md:p-16">
                <div class="mb-4">
                    <span class="text-[10px] border border-red-600 text-red-600 px-3 py-1 rounded-full font-bold uppercase tracking-widest animate-pulse">
                        Sold Out
                    </span>
                </div>
                
                <h2 class="text-3xl font-luxury gold-shimmer mb-4 font-bold">REGISTRATION CLOSED</h2>
                <p class="text-gray-500 text-xs tracking-[0.2em] mb-8 uppercase italic leading-relaxed">
                    The Batch of 2026 has reached maximum capacity. <br>See you on the other side.
                </p>

                <div class="pt-6 border-t border-white/5">
                    <p class="text-white font-bold tracking-[0.4em] text-sm uppercase mb-2">Morvee Hotel</p>
                    <p class="text-yellow-500/80 text-[10px] tracking-[0.6em] font-bold">DATE: UPDATED SOON</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-8 w-full px-10 flex flex-col md:flex-row justify-between items-center text-[9px] tracking-[0.5em] text-gray-700 uppercase">
        <div class="mb-4 md:mb-0">Â© 2026 THE LAST DANCE</div>
        <div>
            DESIGNED BY <a href="https://instagram.com/vct531" target="_blank" class="text-yellow-600 font-bold hover:text-white transition-all">HIMANSHU</a>
        </div>
    </footer>

    <script>
        document.addEventListener('mousemove', (e) => {
            const aura = document.querySelector('.aura-circle');
            aura.style.left = e.pageX - 300 + 'px';
            aura.style.top = e.pageY - 300 + 'px';
        });
    </script>
</body>
</html>

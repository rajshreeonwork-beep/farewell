<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Store | Elite Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; transition: all 0.3s ease; }
        .glass:hover { border-color: #d4af37; box-shadow: 0 0 30px rgba(212, 175, 55, 0.1); }
        .gold-text { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #bf953f, #b38728); }
        .hidden-view { display: none; }
        .cart-controls { display: flex; align-items: center; gap: 1rem; margin-top: 1rem; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased selection:bg-yellow-500/20">

    <iframe id="phonkPlayer" width="0" height="0" src="https://www.youtube.com/embed/Hd5nXTyaXZg?autoplay=0&enablejsapi=1" frameborder="0" style="display:none;"></iframe>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-black/50 backdrop-blur-md">
        <div class="text-xl font-extrabold gold-text uppercase tracking-widest">Himanshu Store</div>
        <button onclick="controlMusic()" id="musicBtn" class="bg-white/10 px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest border border-white/10">Play Phonk ▶️</button>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-32 pb-20">
        
        <div id="store-view">
            <header class="text-center mb-16" data-aos="zoom-in">
                <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter mb-4">PREMIUM <br> <span class="gold-text">ACCESS</span></h1>
                <p class="text-gray-500 text-xs tracking-[0.5em] uppercase font-bold">Himanshu Store • Cheapest Price Ever</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="glass p-8 flex flex-col items-center" data-aos="fade-up">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="h-12 mb-6" alt="YT">
                    <h3 class="text-xl font-bold">YouTube Premium</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">1 Month | ₹10</p>
                    <div id="btn-yt-container">
                        <button onclick="initCart('yt')" class="gold-bg text-black font-bold px-8 py-3 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                    </div>
                    <div id="cart-yt" class="cart-controls hidden">
                        <button onclick="updateQty('yt', -1)" class="w-10 h-10 glass flex items-center justify-center font-bold">-</button>
                        <span id="qty-yt" class="text-lg font-bold">1</span>
                        <button onclick="updateQty('yt', 1)" class="w-10 h-10 glass flex items-center justify-center font-bold">+</button>
                        <button onclick="goToPayment('YouTube Premium', 10, 'yt')" class="gold-bg text-black px-4 py-2 rounded-lg text-[10px] font-bold uppercase">Checkout</button>
                    </div>
                </div>

                <div class="glass p-8 flex flex-col items-center" data-aos="fade-up" data-aos-delay="100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="h-12 mb-6" alt="SP">
                    <h3 class="text-xl font-bold">Spotify Premium</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">3 Month | ₹20</p>
                    <div id="btn-sp-container">
                        <button onclick="initCart('sp')" class="gold-bg text-black font-bold px-8 py-3 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                    </div>
                    <div id="cart-sp" class="cart-controls hidden">
                        <button onclick="updateQty('sp', -1)" class="w-10 h-10 glass flex items-center justify-center font-bold">-</button>
                        <span id="qty-sp" class="text-lg font-bold">1</span>
                        <button onclick="updateQty('sp', 1)" class="w-10 h-10 glass flex items-center justify-center font-bold">+</button>
                        <button onclick="goToPayment('Spotify Premium', 20, 'sp')" class="gold-bg text-black px-4 py-2 rounded-lg text-[10px] font-bold uppercase">Checkout</button>
                    </div>
                </div>

                <div class="glass p-8 flex flex-col items-center" data-aos="fade-up" data-aos-delay="200">
                    <img src="https://img.icons8.com/color/512/big-basket.png" class="h-12 mb-6" alt="BB">
                    <h3 class="text-xl font-bold">Big Basket</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">1 Day | ₹20</p>
                    <div id="btn-bb-container">
                        <button onclick="initCart('bb')" class="gold-bg text-black font-bold px-8 py-3 rounded-xl text-xs uppercase tracking-widest">Buy Now</button>
                    </div>
                    <div id="cart-bb" class="cart-controls hidden">
                        <button onclick="updateQty('bb', -1)" class="w-10 h-10 glass flex items-center justify-center font-bold">-</button>
                        <span id="qty-bb" class="text-lg font-bold">1</span>
                        <button onclick="updateQty('bb', 1)" class="w-10 h-10 glass flex items-center justify-center font-bold">+</button>
                        <button onclick="goToPayment('Big Basket', 20, 'bb')" class="gold-bg text-black px-4 py-2 rounded-lg text-[10px] font-bold uppercase">Checkout</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="payment-view" class="hidden-view max-w-lg mx-auto">
            <button onclick="location.reload()" class="mb-8 text-gray-500 uppercase text-[10px] font-bold tracking-widest flex items-center gap-2">← Back to Store</button>
            <div class="glass p-10 border-white/20">
                <h2 class="text-2xl font-bold gold-text mb-6">CHECKOUT DETAILS</h2>
                <form action="https://formspree.io/f/mykkylnr" method="POST" class="space-y-6">
                    <input type="hidden" name="Order_Summary" id="summary-input">
                    <p id="bill-text" class="text-yellow-500 font-bold text-sm mb-4"></p>
                    
                    <input type="email" name="Email" required placeholder="Email for delivery" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-yellow-600">
                    
                    <div class="relative">
                        <div class="flex">
                            <span class="bg-white/10 border border-white/10 rounded-l-xl px-4 py-3 text-gray-400">+91</span>
                            <input type="number" id="phoneInput" name="Phone" required placeholder="0000000000" class="w-full bg-white/5 border border-white/10 rounded-r-xl px-4 py-3 outline-none focus:border-yellow-600">
                        </div>
                        <p id="errorMsg" class="text-red-500 text-[10px] mt-2 font-bold hidden italic animate-pulse">Majak mat kar ladle!</p>
                    </div>

                    <div class="py-6 bg-yellow-600/10 rounded-xl border border-dashed border-yellow-600/40 text-center">
                        <p class="text-[9px] uppercase text-gray-400 mb-1">Pay to UPI</p>
                        <p class="text-lg font-bold tracking-[0.2em]">rice@ptyes</p>
                    </div>

                    <input type="text" name="UTR" required placeholder="12-digit UTR Number" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-green-600">
                    
                    <button type="submit" id="submitBtn" class="w-full gold-bg text-black font-extrabold py-4 rounded-xl uppercase tracking-widest text-xs">Confirm Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-10 text-gray-700 text-[9px] tracking-[0.5em] uppercase border-t border-white/5">
        Designed by Himanshu @vct531
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        let isPlaying = false;
        
        function controlMusic() {
            const player = document.getElementById('phonkPlayer');
            const btn = document.getElementById('musicBtn');
            if(!isPlaying) {
                player.src = player.src.replace("autoplay=0", "autoplay=1");
                btn.innerText = "Pause Phonk ⏸️";
                isPlaying = true;
            } else {
                location.reload(); // Simple way to stop iframe audio
            }
        }

        function initCart(id) {
            document.getElementById(`btn-${id}-container`).classList.add('hidden');
            document.getElementById(`cart-${id}`).classList.remove('hidden');
        }

        function updateQty(id, delta) {
            const el = document.getElementById(`qty-${id}`);
            let val = parseInt(el.innerText);
            val = Math.max(1, val + delta);
            el.innerText = val;
        }

        function goToPayment(name, price, id) {
            const qty = document.getElementById(`qty-${id}`).innerText;
            const total = parseInt(qty) * price;
            document.getElementById('store-view').classList.add('hidden-view');
            document.getElementById('payment-view').classList.remove('hidden-view');
            document.getElementById('summary-input').value = `${name} x ${qty} (Total: ₹${total})`;
            document.getElementById('bill-text').innerText = `BILLING: ${name} x ${qty} | TOTAL: ₹${total}`;
            window.scrollTo(0,0);
        }

        const phoneInput = document.getElementById('phoneInput');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        phoneInput.addEventListener('input', function() {
            if (this.value.length > 10) {
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = true;
                submitBtn.style.opacity = "0.3";
            } else {
                errorMsg.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Finale | Instagram Sarkar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        body { 
            background: #000; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .font-luxury { font-family: 'Cinzel', serif; }
        .gold-text {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-bg { background: var(--gold); }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .shimmer {
            overflow: hidden;
            position: relative;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="relative z-10">
        
        <nav class="p-8 text-center" data-aos="fade-down">
            <div class="text-2xl font-luxury font-bold tracking-[0.3em] gold-text">INSTAGRAM SARKAR</div>
        </nav>

        <main class="max-w-4xl mx-auto px-6 pb-20 text-center">
            <div data-aos="zoom-in" data-aos-duration="1000">
                <p class="tracking-[0.6em] text-[10px] mb-4 uppercase text-gray-400 font-bold">Class 12 • The Last Chapter</p>
                <h1 class="text-6xl md:text-8xl font-luxury mb-6 leading-none">FAREWELL <br> <span class="gold-text">2026</span></h1>
                
                <div class="inline-block px-6 py-2 border border-yellow-700/50 rounded-full bg-yellow-950/20 mb-12">
                    <span class="gold-text font-bold tracking-widest text-sm">ENTRY: ₹650 PER HEAD</span>
                </div>
            </div>

            <div class="glass-card max-w-lg mx-auto p-8 md:p-12 shadow-2xl shimmer" data-aos="fade-up" data-aos-delay="200">
                <h2 class="text-2xl font-luxury mb-8 gold-text uppercase tracking-widest">Enroll Now</h2>
                
                <form action="https://formspree.io/f/mykkylzy" method="POST" class="space-y-6 text-left" id="farewellForm">
                    
                    <div class="group">
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-1 group-focus-within:text-yellow-500 transition-colors">Full Name</label>
                        <input type="text" name="name" required placeholder="John Doe" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 mt-1 focus:border-yellow-600 outline-none transition-all focus:bg-white/10">
                    </div>
                    
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-1">Phone Number</label>
                        <div class="flex gap-2 mt-1">
                            <span class="bg-white/10 border border-white/10 rounded-xl px-4 py-4 text-gray-400 font-bold">+91</span>
                            <input type="number" id="phoneInput" name="phone" required placeholder="1234567890" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 focus:border-yellow-600 outline-none transition-all">
                        </div>
                        <p id="errorMsg" class="text-red-500 text-[11px] mt-2 font-bold italic hidden animate-bounce">Majak mat kar ladle!</p>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-gray-500 ml-1">Instagram ID</label>
                        <input type="text" name="insta_id" required placeholder="@sarkar_id" class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 mt-1 focus:border-yellow-600 outline-none transition-all">
                    </div>

                    <button type="submit" id="submitBtn" class="w-full gold-bg text-black font-extrabold py-5 rounded-xl uppercase tracking-[0.2em] text-xs hover:scale-[1.03] active:scale-95 transition-all shadow-lg shadow-yellow-900/20">
                        Confirm My Presence
                    </button>
                </form>
            </div>
        </main>

        <footer class="py-12 text-center text-gray-600 text-[9px] tracking-[0.4em] uppercase">
            Designed with ❤️ for Batch 2026
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // AOS Animation
        AOS.init({ once: true });

        // Particles Background Configuration
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#bf953f", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
            }
        });

        // Phone Validation Logic
        const phoneInput = document.getElementById('phoneInput');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        phoneInput.addEventListener('input', function() {
            if (this.value.length > 10) {
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = true;
                submitBtn.style.opacity = "0.4";
                submitBtn.innerText = "Majak mat kar ladle!";
            } else {
                errorMsg.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.style.opacity = "1";
                submitBtn.innerText = "Confirm My Presence";
            }
        });
    </script>
</body>
</html>
